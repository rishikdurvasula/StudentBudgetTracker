name: CI Check â€“ Lockfile & Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          npm-version: 10.7.0

      - name: ğŸ“¦ Clean install to check lockfile integrity
        run: |
          rm -rf node_modules package-lock.json
          npm install --package-lock-only
          git diff --exit-code package-lock.json

      - name: ğŸ›  Run build to ensure project compiles
        run: npm run build
