name: CI Check â€“ Build Verifier

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          npm-version: 10.7.0  # Match your local version exactly

      - name: ğŸ“¦ Install with CI (strict, reproducible)
        run: npm ci

      - name: ğŸ›  Run build to ensure project compiles
        run: npm run build